<div class="container">
    <main>
      <div class="py-5 text-center">
        <h2>Mesai Ekle</h2>
        <p class="lead">Mesai ekleme arayüzüne hoş geldiniz.</p>
      </div>
  
      <div class="row g-5">
        <form [formGroup]="shiftForm" class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-12">
                <label class="form-label">Kullanıcı Email</label>
                <input
                  formControlName="email"
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder=""
                  value=""
                  required=""
                />
                <div class="invalid-feedback">Valid userEmail is required.</div>
              </div>
              <div class="col-sm-12">
                <label class="form-label">Mesai Başlangıç</label>
                <input
                  formControlName="startShift"
                  type="text"
                  class="form-control"
                  id="startShift"
                  placeholder=""
                  value=""
                  required=""
                />
                <div class="invalid-feedback">Valid startShift is required.</div>
              </div>
              <div class="col-sm-12">
                <label class="form-label">Mesai Bitiş</label>
                <input
                  formControlName="endShift"
                  type="text"
                  class="form-control"
                  id="endShift"
                  placeholder=""
                  value=""
                  required=""
                />
                <div class="invalid-feedback">Valid endShift is required.</div>
              </div>
          </div>
          <br />
          <button class="w-100 btn btn-primary btn-lg" type="submit" (click)="saveShift()">
            Mesai Kaydet
          </button>
        </form>
      </div>
      <br />
    </main>
  </div>
